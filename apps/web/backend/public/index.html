<!-- apps/webapp/public/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Routekit Chat</title>
    <style>
        body { font-family: sans-serif; display: flex; flex-direction: column; height: 100vh; margin: 0; }
        #messages { flex-grow: 1; overflow-y: auto; padding: 10px; border-bottom: 1px solid #ccc; }
        #form { display: flex; padding: 10px; }
        #input { flex-grow: 1; padding: 8px; }
        pre { white-space: pre-wrap; word-wrap: break-word; }
    </style>
</head>
<body>
    <div id="messages"></div>
    <form id="form" action="">
        <input id="input" autocomplete="off" /><button>Send</button>
    </form>
    <script>
        const messages = document.getElementById('messages');
        const form = document.getElementById('form');
        const input = document.getElementById('input');

        // Establish WebSocket connection
        const ws = new WebSocket(`ws://${window.location.host}/ws`);

        ws.onopen = () => {
            appendMessage("System", "Connected to Routekit backend.");
        };

        ws.onmessage = (event) => {
            // We'll just append the raw text for now.
            // A real app would parse the JSON and render different message types.
            appendMessage("Agent", event.data);
        };
        
        ws.onclose = () => {
            appendMessage("System", "Connection closed.");
        };

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            if (input.value) {
                appendMessage("You", input.value);
                // Send user message to the backend
                ws.send(input.value);
                input.value = '';
            }
        });

        function appendMessage(sender, text) {
            const item = document.createElement('div');
            item.innerHTML = `<b>${sender}:</b> <pre>${text}</pre>`;
            messages.appendChild(item);
            messages.scrollTop = messages.scrollHeight;
        }
    </script>
</body>
</html>
